<div class="login jumbotron center-block">
  <h1>Login</h1>
 
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="user.userName"  class="form-control" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"  [(ngModel)]="user.password"  class="form-control" name="password" placeholder="Password">
  </div>
  <button class="btn btn-default" (click)="onSubmit()" >Submit</button>
<label>Enter same username and password </label>
</div>
