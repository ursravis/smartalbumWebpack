  <style>
    .badge:hover {
        background-color: orangered;
        cursor: pointer;
    }  
</style>
  <span title="Remove todo" class="badge" (click)="delTodo() ">x</span>
  <label style="width: 200px"><input type="checkbox" [(ngModel)]="todo.done" name="todoDone"> {{todo.name}}</label>
  <button style="width: 80px" [@animation1]="todo.importance"
   (click)="changeImportance(todo.importance)"  >{{todo.importance}}</button>
